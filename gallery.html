<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<title>Gallery Test</title>
<script src="/js/jquery-1.8.1.min.js"></script>
<script src="/js/gallery.js"></script>
<style>
* 
{
	margin: 0 0 0 0;
	padding: 0 0 0 0;
}
a.folioItem 
{
	display: block;
	position: absolute;
	overflow: hidden;
}

#folio 
{ 
	width:66%;
	padding: 0 0 0 0; 
	margin: 0 0 0 0; 
	border-width: 0; 
	background-color: #cccccc; 
	position: relative;
	left: 10px;
}
</style>
<script>
$(document).ready(function() {
	$.ajax({
		type: "GET", 
		url: "/dt/fa.json",
		dataType: "json",
		success: function(json) {
			$('#folio').gallery({Images: json.folio.pics, minW: 160});
		} 
	});
});



</script>
</head>
<body>
<div id="folio"></div>

</body>
</html>
